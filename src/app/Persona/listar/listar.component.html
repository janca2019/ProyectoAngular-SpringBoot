<div class="container">

    <div class="card-header">
<h3 style="text-align: center;">Lista de personas</h3>
    </div>

    <div class="card-body">
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>APELLIDOS</th>
            <th>ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let persona of personas">
            <td>{{persona.id}}</td>
            <td>{{persona.name}}</td>
            <td>{{persona.apellidos}}</td>
            <td>
                <button (click)="Editar(persona)"  style="margin: 0     10px;" class="btn btn-warning">editar</button>
                <button (click)="Delete(persona)" class="btn btn-danger">eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
    </div>
</div>
